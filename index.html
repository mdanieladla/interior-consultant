<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>This interior</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">This interior</h1>
      <div class="icon">
        <i class="fas fa-bars menu-icon"></i>
      </div>
    </header>
    <main class="main-container">
      <article>
        <div class="info-container">
          <h1 class="main-title">Modern interior</h1>
          <p class="main-description">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <div class="more-info-div">
            <span class="more-info">Read more</span
            ><i class="fas fa-long-arrow-alt-right icon"></i>
          </div>
        </div>
        <div>
          <img
            src="./images/photo1.png"
            alt="dinning room design"
            class="image"
          />
          <div class="info-girl">
            <img src="./images/photo2.png" alt="aliza" class="image-aliza" />
            <div>
              <h3 class="name">Aliza Webber</h3>
              <small class="position">Interior designer</small>
            </div>
            <h3 class="copy">Designed in 2020 by Aliza Webber</h3>
          </div>
        </div>
      </article>
    </main>
    <!-- <i class="fas fa-times"></i> close x-->
    <footer class="footer">
      <div class="attribution">
        Created by
        <a href="http://www.devchallenges.io" target="_blank"
          >devChallenges.io</a
        >. Coded by
        <a href="https://github.com/mdanieladla" target="_blank"
          >Daniela Darnea</a
        >.
      </div>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
